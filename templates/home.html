<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/1.jpg') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: aliceblue;
            color: darkslategrey;
            display: flex;
            font-family: 'Georgia';
        }
        .left-half, .right-half {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-half {
            background-color: #f0f0f0;
        }
        .left-half img {
            max-width: 120%;
            height: auto;
        }
        .right-half {
            flex-direction: column;
        }
        .intro-text {
            font-size: 36px;
            white-space: pre-wrap;
            text-align: center;
            line-height: 1.5;
            position: relative;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #333;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .hidden {
            display: none;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="Home Image">
    </div>
    <div class="right-half">
        <div class="intro-text" id="introText"></div>
        <div class="cursor" id="cursor"></div>
        <div class="button-container hidden" id="buttonContainer">
            <button onclick="window.location.href='/login'">Sign In</button>
            <button onclick="window.location.href='/register'">Sign Up</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const text1 = "Hello, I am AVNI";
            const text2 = "Your College Enquiry ChatBot";
            const text3 = "Let's get Started!";
            const introText = document.getElementById('introText');
            const cursor = document.getElementById('cursor');
            const buttonContainer = document.getElementById('buttonContainer');
            let index = 0;

            function typeText(text, callback) {
                if (index < text.length) {
                    introText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(() => typeText(text, callback), 50);
                } else {
                    index = 0;
                    if (callback) callback();
                }
            }

            function startTyping() {
                typeText(text1, () => {
                    const br1 = document.createElement('br');
                    introText.appendChild(br1);
                    typeText(text2, () => {
                        const br2 = document.createElement('br');
                        introText.appendChild(br2);
                        typeText(text3, () => {
                            buttonContainer.classList.remove('hidden');
                            cursor.classList.add('hidden');
                        });
                    });
                });
            }

            startTyping();
        });
    </script>
</body>
</html>
