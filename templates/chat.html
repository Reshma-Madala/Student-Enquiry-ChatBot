<!-- Chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/1.jpg') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: aliceblue;
            color: darkslategrey;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia';
        }
        .chat-container {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #chatbox {
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            height: calc(100% - 120px);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: black;
        }
        #userInput {
            width: calc(100% - 22px);
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            background-color: #fff;
            color: black;
        }
        .message {
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
            display: inline-block;
        }
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }
        .bot {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #138496;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-item {
            display: inline;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/" id="logoutLink">Logout</a>
        </li>
    </ul>
    <div class="chat-container" id="chatContainer">
        <h1>Chat with AVNI</h1>
        <h2>BVRIT Hyderabad College of Engineering for Women</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <audio id="sendSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');

            chatContainer.style.display = 'flex';
            userInput.focus();
        });

        function checkEnter(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = userInput;
            document.getElementById("chatbox").appendChild(userMessage);

            document.getElementById("userInput").value = "";

            document.getElementById('sendSound').play();

            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot";

                const responseText = data.response;
                
                botMessage.innerHTML = responseText;
                document.getElementById("chatbox").appendChild(botMessage);
                document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;

                const utterance = new SpeechSynthesisUtterance(responseText);
                utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Google') && voice.lang === 'en-US');
                speechSynthesis.speak(utterance);
            })
            .catch(error => {
                console.error('Error fetching or parsing data:', error);
            });
        }
    </script>
</body>
</html>
